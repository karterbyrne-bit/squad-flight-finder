[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Local development
[dev]
  command = "npm run dev:vite-only"
  targetPort = 5173
  port = 8888
  autoLaunch = false

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://pagead2.googlesyndication.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://*.netlify.app https://*.google-analytics.com https://www.google-analytics.com https://pagead2.googlesyndication.com; font-src 'self' data:;"

# Redirect API calls to functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Environment variables (set these in Netlify dashboard)
# AMADEUS_API_KEY=your_api_key_here
# AMADEUS_API_SECRET=your_api_secret_here
